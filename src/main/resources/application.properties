info.app.name=Resturant App
info.app.description=A Resturanr Web Project to order Online
info.app.version=1.0.0


management.endpoints.web.exposure.include=info, mappings


#
# Database Connection
#
spring.datasource.url=jdbc:mysql://localhost:3306/resturant
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.mail.protocol=smtp
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.smtp.auth=false
spring.mail.smtp.starttls.enable=false
spring.mail.from=me@localhost
spring.mail.username=
spring.mail.password=
